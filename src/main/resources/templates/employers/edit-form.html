<html>
<head>
    <title th:text="#{employers.edit}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 th:text="#{employers.edit}"></h1>
        <div class="row">
            <div class="col-4">
                <a th:href="@{'/employers/list'}">List employers</a>
            </div>
            <div class="col-8">
                <form method="post">
                    <div>
                        <label th:text="#{employer.name}" for="employer_name" class="form-label"></label>
                        <input class="form-input" type="text" id="employer_name" name="employer_name" th:value="${employerToEdit.name}">
                    </div>
                    <div>
                        <label th:text="#{employer.city}" for="employer_city" class="form-label"></label>
                        <input class="form-input" type="text" id="employer_city" name="employer_city" th:value="${employerToEdit.city}">
                    </div>
                    <input type="submit" th:value="#{employer.edit.submit}">
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
