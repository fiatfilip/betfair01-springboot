<html>
<head>
    <title th:text="#{employers.list}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1 th:text="#{employers.list}"></h1>
        <div class="row">
            <div class="col-4">
                <a th:href="@{'/employers/add'}">Add new employer</a>
            </div>
            <div class="col-8">
                <table class="table table-dark table-hover">
                    <thead>
                        <td>#</td>
                        <td th:text="#{employer.name}"></td>
                        <td th:text="#{employer.city}"></td>
                        <td th:text="#{form.actions}"></td>
                    </thead>
                    <tbody>
                        <tr th:each="employer, state : ${employerList}">
                            <td th:text="${state.index + 1}"></td>
                            <td th:text="${employer.name}"></td>
                            <td th:text="${employer.city}"></td>
                            <td>
                                <a class="text-decoration-none" th:href="@{'/employers/edit/' + ${employer.id}}">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                |
                                <a class="text-decoration-none" th:href="@{'/employers/delete/' + ${employer.id}}">
                                    <i class="bi bi-x-circle"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
